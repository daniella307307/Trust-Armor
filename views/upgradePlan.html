<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Your Plan</title>
    <link rel="stylesheet" href="css/trustarmor.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Upgrade Your Plan</h1>
        <div class="plans">
            <div class="plan">
                <h2>Free</h2>
                <p>Basic security features</p>
                <p>$0/month</p>
                <button disabled>Current Plan</button>
            </div>
            <div class="plan">
                <h2>Standard</h2>
                <p>Advanced malware protection</p>
                <p>$10/month</p>
                <button onclick="selectPlan('Standard')"><a href="comfirmation.html">Upgrade to Standard</a></button>
            </div>
            <div class="plan">
                <h2>Premium</h2>
                <p>Full security suite with real-time updates</p>
                <p>$20/month</p>
                <button onclick="selectPlan('Premium')"><a href="comfirmation.html">Upgrade to Premium</a></button>
            </div>
        </div>
    </div>
</body>
</html>
